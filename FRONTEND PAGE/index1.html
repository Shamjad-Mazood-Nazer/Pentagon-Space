<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SignUp Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index1.css'>
</head>
<body>
    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                Sign Up Form
            </div>
            <form>
                <div class="form_wrap">
                    <div class="input_group">
                        <div class="input_wrap">
                            <label for="fname">First Name: </label>
                            <input type="text" id="fname">
                        </div>
                        <div class="input_wrap">
                            <label for="lname">Last Name: </label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="email">Email Address: </label>
                        <input type="text" id="email">
                    </div>
                    <div class="input_wrap">
                        <label>Gender</label>
                        <ul>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="gender" value="male" class="input_radio" checked>
                                    <span>Male</span>
                                </label>
                            </li>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="gender" value="female" class="input_radio">
                                    <span>Female</span>
                                </label>
                            </li>
                            <li>
                                <label class="radio_wrap">
                                    <input type="radio" name="gender" value="others" class="input_radio">
                                    <span>Others</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="input_wrap">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="input_wrap">
                        <label for="country">Country</label>
                        <input type="text" id="country">
                    </div>
                    <div class="input_wrap">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <div class="input_wrap">
                        <input type="submit" value="Create Account" class="submit_btn">
                    </div>
                    <div class="login">
                        <p>Already user? <a href="index.html">Login</a> Page</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
